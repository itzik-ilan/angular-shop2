<!DOCTYPE html>
<html lang="en" ng-app="angularStore">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Buy List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css" />
</head>

  </head>
  <body  ng-controller="mainController as main" >
<div class="container">
<h1>To Buy List</h1>
<div class="row" style="margin-top:25px;">
	<div class="col-sm-12">
		 <input type="text" class="form-control" id="inputFilter" ng-model="main.search" placeholder="Filter">.
	</div>
</div>
<div class="main">
<div class="checkbox" ng-repeat="item in main.storeList | filter:main.search">
  <label ng-class="item.state ? 'strike' : '' ">
    <input type="checkbox" value="" ng-model="item.state">
    {{item.name}}
  </label>
</div>

</div> <!-- main -->
<div class="row" style="margin-top:25px;">
	<div class="col-sm-3"><span style="font-size:27px;">What to buy:</span></div>
	<div class="col-sm-7"> <input type="text" class="form-control" id="inputBuy" ng-model="main.itemToAdd" ></div>
	<div class="col-sm-2 text-right"><button type="button" class="btn btn-primary" ng-click="main.add()">Add</button></div>
</div>
  <div class="row" style="margin-top:20px;">
    <div class="col-sm-12 text-center list-managment">
      <button type="button" class="btn btn-default" ng-click="main.save()">Save list</button>
      <button type="button" class="btn btn-default" ng-click="main.load()"style="margin-left:15px;">Load list</button>
    </div>
  </div>
 </div> <!-- container-->





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--script src="js/bootstrap.min.js"></script-->
  </body>
</html>
